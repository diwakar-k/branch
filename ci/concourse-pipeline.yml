resource_types:
- name: git-branches
  type: docker-image
  source:
    repository: vito/git-branches-resource

resources:
  - name: demo
    type: git-branches
    source:
      uri: https://github.com/diwakar-k/branch.git
jobs:
  - name: "test-pipeline"
    public: false
    plan:
      - get: demo
        trigger: true
      - task: check
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: teliaoss/concourse-fly
              tag: latest
          inputs:
          - name: demo
          run:
            path: sh
            args:
            - -exc
            - |
              cd demo 
              ls
              export NEW_VERSIONS=$(cat branches)
              export OLD_VERSIONS=$(cat removed)
              fly -t tutorial login -c http://54.145.181.161:8080 -u test -p test
              fly -t tutorial sync
              for version in $NEW_VERSIONS; do
                  pwd
                  echo $version
                  git branch
                # sed "s/___BRANCH___/$version/g" .ci/pipeline-demo.tmpl > .ci/pipeline-app.result
                # echo "Create pipeline branch $version"
                # fly -t your-concourse sp -n -p app-$version -c demo/.ci/pipeline-app.result
                # echo "Unpause pipeline branch $version"
                # fly -t your-concourse up -p app-$version
              done
        
